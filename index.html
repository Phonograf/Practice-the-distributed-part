                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ..."><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                        </form>
                    </div>

                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Dashboard</h3>
                        <div id="inner"><label class="form-label">Лабораторная&nbsp;</label><select id="lab">
                                <optgroup label="Номера лабороторных">
                                    <option value="1" selected="">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </optgroup>
                            </select><label class="form-label">&nbsp;Номер&nbsp;<select id="number">
                                    <optgroup label="This is a group">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </optgroup>
                                </select></label></div><a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" onclick="loadtask()" id="load"><i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Get Task</a>
                    </div><!-- Start: Chart -->
                    <div class="row">
                        <div class="col-lg-7 col-xl-8">

                                        </div>
                                    </div>
                                </div>
                                <div class="card-body" style="/*height: 40;*/margin-bottom: -1px;padding-bottom: 0px;"></div><pre><code id="code" class="language-js" style="padding-bottom: 0px;margin-left: 22px;margin-bottom: 10px;margin-right:22px; max-height: 500px; overflow-y: auto;"></code></pre>
                            </div>
                        </div>

                                    <h6 class="text-primary fw-bold m-0">Task & Comment</h6>

                                        <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
                                            <p class="text-center dropdown-header">Options:</p><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modal-1" type="button">&nbsp;Metainfo</a><a class="dropdown-item" href="#">&nbsp;Comment</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body" style="margin-bottom: -4px;">
                                    <div class="text-center big mt-1" id="task" style="max-height: 500px; overflow-y: auto;"></div>
                                </div>
                            </div>
                        </div>
                    </div><!-- End: Chart -->
                    <div class="row">
                        <div class="col-lg-6 col-xl-12 mb-4">

                                <div class="card-header py-3">
                                    <h6 class="text-primary fw-bold m-0">Console<a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" style="margin-left: 20px;" id="launch"><i class="fas fa-power-off fa-sm text-white-50"></i>&nbsp;Launch&nbsp;</a>
                                        <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#" style="margin-left: 20px;" id="clear"><i class="fas fa-trash-alt fa-sm text-white-50"></i>&nbsp;Clear&nbsp;</a>
                                    </h6>
                                </div>
                                <textarea id="log" class="nohighlight" style="height: 600px;"></textarea>

                            <div class="card shadow mb-4">
                                <ul class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                        <div class="col">

                                        </div>
                                        <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
